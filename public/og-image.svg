<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628"/>
      <stop offset="50%" style="stop-color:#0f1f35"/>
      <stop offset="100%" style="stop-color:#0a1628"/>
    </linearGradient>
    
    <!-- Green accent gradient -->
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    
    <!-- Gold accent -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Document pattern -->
    <pattern id="docPattern" x="0" y="0" width="60" height="80" patternUnits="userSpaceOnUse">
      <rect x="5" y="5" width="50" height="70" rx="4" fill="none" stroke="#22c55e" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Subtle document pattern -->
  <rect width="1200" height="630" fill="url(#docPattern)" opacity="0.3"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="530" r="200" fill="#22c55e" opacity="0.03"/>
  <circle cx="1100" cy="100" r="250" fill="#22c55e" opacity="0.03"/>
  
  <!-- Geometric lines -->
  <line x1="0" y1="500" x2="400" y2="630" stroke="#22c55e" stroke-width="2" opacity="0.1"/>
  <line x1="800" y1="0" x2="1200" y2="200" stroke="#22c55e" stroke-width="2" opacity="0.1"/>
  
  <!-- Main content area -->
  <g transform="translate(80, 120)">
    
    <!-- Logo circle with checkmark -->
    <g filter="url(#glow)">
      <circle cx="65" cy="65" r="60" fill="url(#greenGrad)"/>
      <path d="M35 68 L55 88 L98 45" stroke="white" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      <!-- Small document hint -->
      <rect x="40" y="35" width="30" height="5" rx="2" fill="white" opacity="0.5"/>
      <rect x="40" y="44" width="20" height="3" rx="1" fill="white" opacity="0.3"/>
    </g>
    
    <!-- Brand name -->
    <text x="155" y="55" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="white">
      Jomi<tspan fill="url(#greenGrad)">Check</tspan>
    </text>
    
    <!-- Tagline in Bengali -->
    <text x="155" y="105" font-family="Arial, sans-serif" font-size="24" fill="#94a3b8">
      জমি ও সম্পত্তির দলিল যাচাই
    </text>
    
  </g>
  
  <!-- Main headline -->
  <g transform="translate(80, 280)">
    <text font-family="Arial, sans-serif" font-size="46" font-weight="bold" fill="white">
      <tspan x="0" dy="0">বাংলাদেশের প্রথম</tspan>
      <tspan x="0" dy="60" fill="url(#greenGrad)">AI-ভিত্তিক দলিল যাচাই সেবা</tspan>
    </text>
  </g>
  
  <!-- Feature badges -->
  <g transform="translate(80, 430)">
    <!-- Badge 1 -->
    <g>
      <rect x="0" y="0" width="200" height="50" rx="25" fill="#22c55e" opacity="0.15" stroke="#22c55e" stroke-width="1"/>
      <circle cx="30" cy="25" r="12" fill="url(#greenGrad)"/>
      <text x="28" y="30" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">✓</text>
      <text x="55" y="31" font-family="Arial, sans-serif" font-size="16" fill="white">ঝুঁকি বিশ্লেষণ</text>
    </g>
    
    <!-- Badge 2 -->
    <g transform="translate(220, 0)">
      <rect x="0" y="0" width="220" height="50" rx="25" fill="#22c55e" opacity="0.15" stroke="#22c55e" stroke-width="1"/>
      <circle cx="30" cy="25" r="12" fill="url(#greenGrad)"/>
      <text x="28" y="30" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">✓</text>
      <text x="55" y="31" font-family="Arial, sans-serif" font-size="16" fill="white">মালিকানা চেইন</text>
    </g>
    
    <!-- Badge 3 -->
    <g transform="translate(460, 0)">
      <rect x="0" y="0" width="200" height="50" rx="25" fill="#22c55e" opacity="0.15" stroke="#22c55e" stroke-width="1"/>
      <circle cx="30" cy="25" r="12" fill="url(#greenGrad)"/>
      <text x="28" y="30" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">✓</text>
      <text x="55" y="31" font-family="Arial, sans-serif" font-size="16" fill="white">৫ মিনিটে রিপোর্ট</text>
    </g>
  </g>
  
  <!-- Document illustration on the right -->
  <g transform="translate(800, 180)">
    <!-- Stacked documents effect -->
    <rect x="40" y="40" width="280" height="360" rx="12" fill="#1e3a5f" opacity="0.5" transform="rotate(5)"/>
    <rect x="20" y="20" width="280" height="360" rx="12" fill="#1e4976" opacity="0.7" transform="rotate(2)"/>
    
    <!-- Main document -->
    <rect x="0" y="0" width="280" height="360" rx="12" fill="#0f2744" stroke="#22c55e" stroke-width="2"/>
    
    <!-- Document content simulation -->
    <rect x="30" y="30" width="220" height="20" rx="4" fill="#22c55e" opacity="0.3"/>
    <rect x="30" y="65" width="180" height="12" rx="3" fill="#334155"/>
    <rect x="30" y="85" width="200" height="12" rx="3" fill="#334155"/>
    <rect x="30" y="105" width="160" height="12" rx="3" fill="#334155"/>
    
    <!-- Separator -->
    <line x1="30" y1="135" x2="250" y2="135" stroke="#22c55e" stroke-width="1" opacity="0.3"/>
    
    <!-- More content -->
    <rect x="30" y="155" width="220" height="12" rx="3" fill="#334155"/>
    <rect x="30" y="175" width="190" height="12" rx="3" fill="#334155"/>
    <rect x="30" y="195" width="210" height="12" rx="3" fill="#334155"/>
    <rect x="30" y="215" width="170" height="12" rx="3" fill="#334155"/>
    
    <!-- Checkmark overlay -->
    <g transform="translate(90, 250)">
      <circle cx="50" cy="50" r="45" fill="url(#greenGrad)" opacity="0.9"/>
      <path d="M25 52 L42 69 L78 33" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    </g>
  </g>
  
  <!-- Bottom bar -->
  <rect x="0" y="600" width="1200" height="30" fill="url(#greenGrad)"/>
  <text x="600" y="621" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">
    www.jomicheck.com — জমি কেনার আগে দলিল যাচাই করুন
  </text>
  
</svg>

