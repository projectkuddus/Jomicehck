services:
  # Frontend
  - type: web
    name: jomicheck-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://jomicheck-backend.onrender.com/api
        # Or use your custom domain: https://api.jomicheck.com

  # Backend
  - type: web
    name: jomicheck-backend
    env: node
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: PORT
        value: 4000
      - key: NODE_ENV
        value: production
      - key: GEMINI_API_KEY
        sync: false  # Set this in Render dashboard

